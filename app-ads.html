<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app-ads.txt</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: ui-monospace, "Cascadia Code", "Consolas", monospace;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #888;
      margin: 0 0 0.75rem 0;
    }
    pre {
      background: #252525;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem 1.25rem;
      overflow-x: auto;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 0.9rem;
    }
    .error { color: #e57373; }
    .loading { color: #81c784; }
  </style>
</head>
<body>
  <h1>app-ads.txt</h1>
  <pre id="content" class="loading">Cargando…</pre>

  <script>
    fetch('app-ads.txt')
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar app-ads.txt');
        return r.text();
      })
      .then(text => {
        const el = document.getElementById('content');
        el.textContent = text.trim() || '(archivo vacío)';
        el.classList.remove('loading');
      })
      .catch(err => {
        const el = document.getElementById('content');
        el.textContent = err.message;
        el.classList.add('error');
        el.classList.remove('loading');
      });
  </script>
</body>
</html>
